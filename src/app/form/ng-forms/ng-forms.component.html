<mat-card class="w-[400px]">
    <mat-card-content class="flex flex-col items-center">
        <form #ngForm="ngForm"  (ngSubmit)="onSubmit(ngForm)" class="flex items-center flex-col justify-center">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" required name="email" placeholder="email" [ngModelOptions]="{updateOn: 'blur'}" (ngModelChange)="onModelChange($event)"  #email="ngModel" ngModel>
            <mat-error *ngIf="email.invalid">email is mandatory</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" required name="password" placeholder="password"  #password="ngModel" ngModel>
            <mat-error *ngIf="password.invalid">password is mandatory</mat-error>
        </mat-form-field>

        <button mat-flat-button type="submit" color="primary">Submit</button>

        <div class="flex justify-between gap-8">
            <p>email: {{ email.value}}</p>
            <p>password: {{ password.value}}</p>
        </div>

    </form>
    </mat-card-content>
</mat-card>
